<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Jacob's Minesweeper</title>
		<script src="https://code.jquery.com/jquery-latest.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/app.js" charset="utf-8"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Jacob's Mine Avoidance</h1>
		<h2><a href=#>info</a></h2>
		<div class="users">
			<button type="button" id="1player">1 Player</button>
			<button type="button" id="2player">2 Player</button>
		</div>
		<div class="grid-choice">
			Difficulty : &nbsp;
			<button type="button" id="easyGame">Easy</button>
			<button type="button" id="hardGame">Hard</button>
			<button type="button" id="extremeGame">Extreme</button>
			Game Size : &nbsp;
			<button type="button" id="smallGrid">Small</button>
			<button type="button" id="mediumGrid">Medium</button>
			<button type="button" id="largeGrid">Large</button>
		</div>
		<h2>Settings: </h2>
		<div class="start-reset">
			<button type="button" id="start">Start</button>
			<button type="button" id="stop">Stop</button>
		</div>
		<div class="game-box" oncontextmenu="return false;">
			<div class="player1Box" data="Player 1">

			</div>
			<div class="player2Box">

			</div>
		</div>
	</body>
</html>
